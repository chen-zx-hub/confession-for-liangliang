<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>亮亮知识竞猜</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #a3d5ff, #dbeeff, #b0e0ff, #e0f7ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #0066cc;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #e8f4ff;
      border: 2px solid #3399ff;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #d0eaff;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0066cc;
    }

    #score {
      margin-top: 20px;
      font-size: 1em;
      color: #666;
    }

    #celebration {
      display: none;
      font-size: 1.6em;
      color: #003366;
      margin-top: 30px;
    }

    .heart {
      position: absolute;
      animation: fall linear infinite;
      font-size: 24px;
      color: #ff69b4;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #angry {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      color: red;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>🌟 亮亮知识竞猜 🌟</h1>
  <div class="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <div id="angry">亮亮生气气了！😡</div>
    <div id="score"></div>
  </div>
  <div id="celebration"></div>

  <script>
    const questions = [
      { q: "亮亮生日是？", options: ["农历8月26", "阳历8月26", "农历7月26"], answer: "农历8月26" },
      { q: "亮亮不喜欢吃哪种蔬菜？", options: ["南瓜", "土豆", "生菜"], answer: "南瓜" },
      { q: "亮亮最喜欢哪种棒棒糖？", options: ["橙子味", "草莓味", "荔枝味"], answer: "草莓味" },
      { q: "亮亮喜欢哪种零食？", options: ["鸡爪", "芋泥", "肉松"], answer: "鸡爪" },
      { q: "亮亮不能吃什么？", options: ["鸡蛋", "猪蹄", "夏威夷果"], answer: "鸡蛋" },
      { q: "亮亮喜欢哪种巧克力？", options: ["白巧", "黑巧", "抹茶巧克力"], answer: "黑巧" },
      { q: "亮亮不喜欢哪种冰淇淋口味？", options: ["香芋", "草莓", "榴莲"], answer: "香芋" },
      { q: "亮亮喜欢的坚果是？", options: ["开心果", "夏威夷果", "腰果"], answer: "夏威夷果" },
      { q: "亮亮最喜欢的水果是？", options: ["芒果", "车厘子", "哈密瓜"], answer: "车厘子" },
      { q: "亮亮最喜欢的花是？", options: ["满天星", "玫瑰", "郁金香"], answer: "满天星" }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const angryEl = document.getElementById("angry");
    const scoreEl = document.getElementById("score");
    const celebrationEl = document.getElementById("celebration");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = `第 ${current + 1} 题：${q.q}`;
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      angryEl.style.display = 'none';

      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(div);
      });

      scoreEl.textContent = `当前得分：${score} / ${questions.length}`;
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        feedbackEl.textContent = "✅ 答对啦！";
        score++;
      } else {
        feedbackEl.textContent = `❌ 错啦，正确答案是：${correct}`;
        angryEl.style.display = "block";
      }

      current++;
      setTimeout(() => {
        angryEl.style.display = "none";
        if (current < questions.length) {
          showQuestion();
        } else {
          showCelebration();
        }
      }, 1500);
    }

    function showCelebration() {
      document.querySelector(".quiz-container").style.display = "none";

      let msg = "";
      if (score === questions.length) {
        msg = "🎉 你太懂亮亮啦！💖";
        startHeartRain();
      } else if (score >= 7) {
        msg = "💗 很懂亮亮！棒棒哒～";
      } else if (score >= 4) {
        msg = "😊 有进步！继续加油哦～";
      } else {
        msg = "🤔 你还不太了解亮亮呢~";
      }

      celebrationEl.innerHTML = msg;
      celebrationEl.style.display = "block";
    }

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "💗";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }

    showQuestion();
  </script>
</body>
</html>
